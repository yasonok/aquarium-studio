        // Preview image
        function previewImage(input) {
            if (input.files && input.files[0]) {

            }
        }
        
        // Preview video
        function previewVideo(input) {
            if (input.files && input.files[0]) {
                document.getElementById('videoFileName').textContent = `âœ… ${input.files[0].name}`;
            }

        // Save product
        function saveProduct(event) {
            event.preventDefault();
            
            const products = loadProducts();
            const id = document.getElementById('productId').value;
            const imageFile = document.getElementById('productImage').files[0];
            const videoFile = document.getElementById('productVideo').files[0];
            
            const productData = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('productName').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDesc').value,
                featured: false,
                updated_at: new Date().toISOString()
            };
            
            // Handle image upload
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    productData.image = e.target.result;
                    handleVideoUpload();
                };
                reader.readAsDataURL(imageFile);
            } else {
                productData.image = document.getElementById('originalImage').value || 'images/products/default-guppy.svg';
                handleVideoUpload();
            }
            
            function handleVideoUpload() {
                if (videoFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        productData.video = e.target.result;
                        saveToProducts();
                    };
                    reader.readAsDataURL(videoFile);
                } else {
                    productData.video = document.getElementById('originalVideo').value || '';
                    saveToProducts();
                }
            }
            
            function saveToProducts() {
                if (id) {
                    const index = products.findIndex(p => p.id == id);
                    if (index !== -1) {
                        productData.image = productData.image || products[index].image;
                        productData.video = productData.video || products[index].video || '';
                        products[index] = productData;
                    }
                } else {
                    productData.image = productData.image || 'images/products/default-guppy.svg';
                    productData.video = productData.video || '';
                    products.push(productData);
                }
                
                saveProducts(products);
                closeModal();
                renderProducts();
                alert(id ? 'âœ… å•†å“å·²æ›´æ–°ï¼' : 'âœ… å•†å“å·²æ–°å¢ï¼');
            }
        }

        function checkLogin() {
