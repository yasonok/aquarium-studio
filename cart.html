  <script>
    let lineId = 'yasonok02061';
    
    function toggleMobileMenu() {
      const navLinks = document.querySelector('.nav-links');
      const menuBtn = document.querySelector('.mobile-menu-btn');
      navLinks.classList.toggle('active');
      menuBtn.textContent = navLinks.classList.contains('active') ? 'âœ•' : 'â˜°';
    }
    
    function loadSettings() {
      if (typeof SiteSettings !== 'undefined') {
        const settings = SiteSettings.load();
        lineId = settings.contact.lineId.replace('@', '');
        
        // Update logo
        const logoText = document.querySelector('.logo-text');
        if (logoText) {
          logoText.innerHTML = settings.site.name;
        }
      }
    }
    
    function renderCart() {
      const cart = AquariumApp.getCart();
      const itemsContainer = document.getElementById('cartItems');
      const summaryContainer = document.getElementById('cartSummary');
      const emptyContainer = document.getElementById('emptyCart');
      const totalEl = document.getElementById('cartTotal');
      const countEl = document.getElementById('cartCount');
      
      countEl.textContent = cart.length;
      
      if (cart.length === 0) {
        itemsContainer.innerHTML = '';
        summaryContainer.style.display = 'none';
        emptyContainer.style.display = 'block';
        return;
      }
      
      emptyContainer.style.display = 'none';
      summaryContainer.style.display = 'block';
      
      itemsContainer.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <div class="cart-item-info">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-price">$${item.price}</div>
            <div class="cart-item-qty">
              <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
              <span>${item.quantity}</span>
              <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
            </div>
          </div>
          <div style="font-weight: bold; color: #667eea;">
            $${item.price * item.quantity}
          </div>
          <button class="cart-item-remove" onclick="removeItem(${index})">ğŸ—‘ï¸</button>
        </div>
      `).join('');
      
      totalEl.textContent = '$' + AquariumApp.getCartTotal();
    }
    
    function updateQty(index, delta) {
      const cart = AquariumApp.getCart();
      if (cart[index]) {
        cart[index].quantity += delta;
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
        }
        localStorage.setItem('aquarium_cart', JSON.stringify(cart));
        renderCart();
        updateCount();
      }
    }
    
    function removeItem(index) {
      const cart = AquariumApp.getCart();
      cart.splice(index, 1);
      localStorage.setItem('aquarium_cart', JSON.stringify(cart));
      renderCart();
      updateCount();
    }
    
    function updateCount() {
      const cart = AquariumApp.getCart();
      const countEl = document.getElementById('cartCount');
      if (countEl) {
        countEl.textContent = cart.length;
      }
    }
    
    function sendToLine() {
      const cart = AquariumApp.getCart();
      if (cart.length === 0) {
        AquariumApp.showToast('è³¼ç‰©è»Šæ˜¯ç©ºçš„', 'error');
        return;
      }
      
      const total = AquariumApp.getCartTotal();
      const orderTime = new Date().toLocaleString('zh-TW');
      
      const message = `
ğŸŸ Aquarium Studio è¨‚å–®

ğŸ“… æ™‚é–“: ${orderTime}

ğŸ“¦ å•†å“:
${cart.map(item => `â€¢ ${item.name} x ${item.quantity} = $${item.price * item.quantity}`).join('\n')}

ğŸ’° ç¸½é‡‘é¡: $${total}

è«‹ç¢ºèªè¨‚å–®ï¼Œè¬è¬ï¼`;
      
      const encodedMessage = encodeURIComponent(message);
      const lineUrl = `https://line.me/ti/p/@${lineId}?${encodedMessage}`;
      
      // Copy message first
      navigator.clipboard.writeText(message.trim()).then(() => {
        console.log('Message copied to clipboard');
      }).catch(() => {
        console.log('Could not copy message');
      });
      
      // Open LINE
      window.open(lineUrl, '_blank');
      
      AquariumApp.showToast('è¨‚å–®è³‡è¨Šå·²è¤‡è£½ï¼Œè«‹åœ¨ LINE ä¸­è²¼ä¸Šä¸¦å‚³é€', 'success');
    }

    });
